<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::header}"></header>
<main class="p-5 align-content-center bg-blur my-main">
    <h2 class="text-light border-bottom">Total sold copies
        of all albums: 10000</h2>
    <div class="row">
        <div th:each="album : ${allAlbums}" class="col-md-3">
            <div class="card mb-4 box-shadow">
                <img th:src="${album.imageUrl}" class="card-img-top" alt="Thumbnail [100%x225]"
                     data-holder-rendered="true"
                     style="height: 225px; width: 100%; display: block;">
                <div class="card-body">
                    <div class="text-center">
                        <p th:text="|Name: ${album.name}|" class="card-text border-bottom ">Name: Name of album</p>
                        <p th:text="|Artist: ${album.artist}|" class="card-text border-bottom ">Artist: Metallica</p>
                        <p th:text="|Genre: ${album.genre}|"class="card-text border-bottom ">Genre: Metal</p>
                        <p th:text="|Price: ${album.price}|" class="card-text border-bottom ">Price: 19.99</p>
                        <p th:text="|Release Date: ${album.releaseDate}|" class="card-text border-bottom">Release Date: </p>
                    </div>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="btn-group">
                            <a type="button" class="btn btn-sm btn-outline-secondary">Delete</a>
                        </div>
                        <small th:text="|${album.copies} copies|" class="text-muted">1000 copies</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
