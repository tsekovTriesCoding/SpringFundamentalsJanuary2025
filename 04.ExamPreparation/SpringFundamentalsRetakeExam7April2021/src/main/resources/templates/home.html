<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}"></head>
<body class="bg-secondary">
<header th:replace="~{fragments/commons::nav}"></header>
<main role="main" class="bg-secondary">

    <div class="jumbotron text-center">
        <div class="container text-light text-center">
            <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
            <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
        </div>
        <div class="row mt-3 mb-3 ">
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Ð¢ime to prepare all orders(in min): 10</h3>
                <th:block th:each="order : ${allOrders}">
                    <div class="mt-3 rounded badge-info p-3">
                        <img class="mr-2" th:src="@{'/images/'+${order.getCategory().getName()} + '.png'}" src="/images/cake.png"
                             th:alt="${order.getCategory().getName()}"
                             width="50px" height="50px">
                        <span th:text="${order.name}" class="p-3">Name</span>
                        <span th:text="${order.price}" class="p-3">Price</span>
                        <a class="ml-3 p-3 text-warning" th:href="@{/orders/remove/{id}(id = ${order.id})}">Ready</a>
                    </div>
                </th:block>
            </div>
            <div class="col-5 bg-blur rounded m-auto pb-3">
                <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>
                <div th:each="employee : ${employees}" class="mt-3 rounded badge-info p-3">
                    <img class="mr-2" src="/images/employee.png" alt="Employee"
                         width="50px" height="50px">
                    <span th:text="|Employee - ${employee.getFullName()}|" class="p-3">Employee - Pesho</span>
                    <span th:text="|Number of orders: ${employee.getNumberOfOrders()}|" class="p-3">Number of orders: 4</span>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
