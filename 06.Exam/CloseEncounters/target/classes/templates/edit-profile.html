<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <title>Edit Profile</title>
</head>
<body>
<main>
    <section class="section full-height">

        <form class="welcome login" th:action="'/users/' + ${userId} + '/profile'" th:method="PUT"
              th:object="${editProfileRequest}">

            <h3>Edit Profile</h3>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="firstName" class="h3 mb-2">First Name</label>
                </div>
                <input th:field="*{firstName}" type="text" id="firstName" placeholder="Asen" name="firstName">
                <p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="text-warning">Error Text
                    Here</p>
            </div>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="lastName" class="h3 mb-2">Last Name</label>
                </div>
                <input th:field="*{lastName}" type="text" id="lastName" placeholder="Enter your last name"
                       name="lastName">
                <p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="text-warning">Error Text
                    Here</p>
            </div>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="email" class="h3 mb-2">Email</label>
                </div>
                <input th:field="*{email}" type="text" id="email" placeholder="Enter your email" name="email">
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-warning">Error Text Here</p>
            </div>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="profilePicture" class="h3 mb-2">Profile Picture URL</label>
                </div>
                <input th:field="*{profilePicture}" type="text" id="profilePicture"
                       placeholder="Enter valid url for an image" name="profilePicture">
                <p th:if="${#fields.hasErrors('profilePicture')}" th:errors="*{profilePicture}" class="text-warning">
                    Error Text Here</p>
            </div>

            <button class="profile-actions-button">Save</button>
        </form>

    </section>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
