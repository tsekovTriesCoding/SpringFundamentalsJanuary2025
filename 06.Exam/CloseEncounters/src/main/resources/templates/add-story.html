<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/commons::head}">
    <title>Add Story</title>
</head>
<body>
<main>
    <section class="section full-height">

        <form class="welcome login" th:href="@{/stories/new}" th:method="POST" th:object="${createNewStory}">

            <h3>Add story</h3>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="title" class="h3 mb-2">Title</label>
                </div>
                <input th:field="*{title}" type="text" placeholder="Title" id="title" name="title">
                <p th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-warning">Error Text Here</p>
            </div>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="description" class="h3 mb-2">Description</label>
                </div>
                <textarea th:field="*{description}" type="text" placeholder="Description" id="description"
                          name="description"></textarea>
                <p th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-warning">Error Text Here</p>
            </div>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="kind" class="h3 mb-2">Kind</label>
                </div>
                <select th:field="*{kind}" id="kind" name="kind">
                    <option value="">Select kind</option>
                    <option th:each="kind : ${T(app.story.model.Kind).values()}" th:value="${kind}" th:text="${kind}">
                        Select kind
                    </option>
                </select>
                <p th:if="${#fields.hasErrors('kind')}" th:errors="*{kind}" class="text-warning">Error Text Here</p>
            </div>

            <div class="form-group">
                <div class="label-holder text-white d-flex justify-content-center">
                    <label for="date" class="h3 mb-2">Date</label>
                </div>
                <input th:field="*{date}" type="date" placeholder="Date" id="date" name="date">
                <p th:if="${#fields.hasErrors('date')}" th:errors="*{date}" class="text-warning">Error Text Here</p>
            </div>

            <button type="submit">Add</button>

        </form>
    </section>
</main>
<footer th:replace="~{fragments/commons::footer}"></footer>
</body>
</html>
